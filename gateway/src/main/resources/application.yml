micronaut:
    application:
        name: gateway
        version: 0.3
    server:
        port: 8080
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
    security:
        enabled: true
        endpoints:
            login:
                enabled: true
            oauth:
                enabled: true
        token:
            jwt:
                enabled: true
                signatures:
                    secret:
                        generator:
                            secret: pleaseChangeThisSecretForANewOne
            writer:
                header:
                    enabled: true
            propagation:
                enabled: true
                service-id-regex: "books|inventory"
        interceptUrlMap:
            -
                pattern: /swagger/*
                httpMethod: GET
                access:
                    - isAnonymous()
consul:
    client:
        registration:
            enabled: true
        defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
tracing:
    zipkin:
        http:
            url: http://localhost:9411
        enabled: true
        sampler:
            probability: 1
aws:
    lambda:
        functions:
            vat:
                functionName: isbn-validator
#                qualifier: isbn
        region: us-east-1